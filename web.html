</head>
<body>
    <h1 style="font-size: 24;color: red;text-align: center;">Temperature: <span id="data">00</span></h1>

    <script type="module">

        var firebaseConfig = {
          apiKey: "AIzaSyBtoeJ-8tZcCg9-oIyG5HMHUbLnQcHjfXY",
          authDomain: "esp8266-72721.firebaseapp.com",
          databaseURL: "https://esp8266-72721-default-rtdb.firebaseio.com",

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        //const analytics = getAnalytics(app);
        const database = firebase.database();
      
        // Get data from the 'mcp/tem' node in Realtime Database

            var temp = snapshot.val();
            document.getElementById("data").innerHTML = temp;
